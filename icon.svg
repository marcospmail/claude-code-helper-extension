<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#1a1a2e"/>

  <!-- Claude-inspired gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>

  <!-- Code brackets -->
  <text x="80" y="280" font-family="SF Mono, Monaco, monospace" font-size="120" font-weight="bold" fill="#718096">&lt;/&gt;</text>

  <!-- Claude 'C' letter -->
  <text x="250" y="320" font-family="SF Pro Display, system-ui, sans-serif" font-size="180" font-weight="600" fill="#f7fafc">C</text>

  <!-- Utils indicator -->
  <circle cx="420" cy="420" r="50" fill="#48bb78"/>
  <text x="420" y="435" font-family="SF Pro Display, system-ui, sans-serif" font-size="36" font-weight="bold" fill="#1a1a2e" text-anchor="middle">U</text>
</svg>